name: CI

on:
  workflow_call:
    inputs:
      binary_name:
        description: 'Name of the binary'
        type: string
        required: true
      macos_test_script:
        description: 'Test script to run on macOS'
        type: string
        required: true
      linux_test_script:
        description: 'Test script to run on Linux'
        type: string
        required: true

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      binary_name: ${{ inputs.binary_name }}
      optimize: ReleaseFast

  test-macos:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Install dependencies
        run: brew install molten-vk

      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.binary_name }}-macos-arm64
          path: .

      - name: Make executable
        run: chmod +x ${{ inputs.binary_name }}-macos-arm64

      - name: Test help
        run: ./${{ inputs.binary_name }}-macos-arm64 --help

      - name: Run tests
        run: ${{ inputs.macos_test_script }}
        env:
          BINARY: ./${{ inputs.binary_name }}-macos-arm64

  test-linux:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.binary_name }}-linux-amd64
          path: .

      - name: Make executable
        run: chmod +x ${{ inputs.binary_name }}-linux-amd64

      - name: Install Vulkan runtime
        run: sudo apt-get update && sudo apt-get install -y libvulkan1 mesa-vulkan-drivers

      - name: Test help
        run: ./${{ inputs.binary_name }}-linux-amd64 --help

      - name: Run tests
        run: ${{ inputs.linux_test_script }}
        env:
          BINARY: ./${{ inputs.binary_name }}-linux-amd64
