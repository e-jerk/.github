name: CI

on:
  workflow_call:
    inputs:
      binary_name:
        description: 'Name of the binary'
        type: string
        required: true

jobs:
  test-zig:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.0

      - name: Run Zig tests
        run: zig build test

  test-zig-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.0

      - name: Run Zig tests
        run: zig build test

  build:
    needs: [test-zig, test-zig-macos]
    uses: ./.github/workflows/build.yml
    with:
      binary_name: ${{ inputs.binary_name }}
      optimize: ReleaseFast

  gnu-tests-macos:
    needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.binary_name }}-macos-arm64
          path: ./zig-out/bin/

      - name: Make executable
        run: chmod +x ./zig-out/bin/${{ inputs.binary_name }}

      - name: Rename binary for tests
        run: mv ./zig-out/bin/${{ inputs.binary_name }}-macos-arm64 ./zig-out/bin/${{ inputs.binary_name }}

      - name: Run GNU compatibility tests
        run: |
          export PATH="$PWD/zig-out/bin:$PATH"
          chmod +x gnu-tests.sh
          ./gnu-tests.sh

  gnu-tests-linux:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.binary_name }}-linux-amd64
          path: ./zig-out/bin/

      - name: Make executable
        run: chmod +x ./zig-out/bin/${{ inputs.binary_name }}

      - name: Rename binary for tests
        run: mv ./zig-out/bin/${{ inputs.binary_name }}-linux-amd64 ./zig-out/bin/${{ inputs.binary_name }}

      - name: Run GNU compatibility tests
        run: |
          export PATH="$PWD/zig-out/bin:$PATH"
          chmod +x gnu-tests.sh
          ./gnu-tests.sh
