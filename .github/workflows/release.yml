name: Release

on:
  workflow_call:
    inputs:
      binary_name:
        description: 'Name of the binary'
        type: string
        required: true

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build:
    strategy:
      matrix:
        build_variant: [pure, gnu]
    uses: ./.github/workflows/build.yml
    with:
      binary_name: ${{ inputs.binary_name }}
      build_variant: ${{ matrix.build_variant }}
      optimize: ReleaseFast

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            # Extract variant from directory name (e.g., grep-gnu-macos-arm64 -> grep-gnu, grep-macos-arm64 -> grep)
            if [[ "$name" == *"-gnu-"* ]]; then
              binary_name="${{ inputs.binary_name }}"
            else
              binary_name="${{ inputs.binary_name }}"
            fi
            mv "$dir"/* "$dir/${binary_name}"
            chmod +x "$dir/${binary_name}"
            tar -czvf "${name}-${{ steps.version.outputs.VERSION }}.tar.gz" -C "$dir" "${binary_name}"
            sha256sum "${name}-${{ steps.version.outputs.VERSION }}.tar.gz" > "${name}-${{ steps.version.outputs.VERSION }}.tar.gz.sha256"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

  docker:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [pure, gnu]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}${{ matrix.variant == 'gnu' && '-gnu' || '' }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: runtime
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BINARY_NAME=${{ inputs.binary_name }}
            BUILD_VARIANT=${{ matrix.variant }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-formula:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "BASE_URL=https://github.com/${{ github.repository }}/releases/download/$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate release tarball SHA256s
        id: sha
        run: |
          for target in "macos-arm64" "linux-amd64" "linux-arm64"; do
            for variant in "-gnu" ""; do
              curl -sL "${{ steps.version.outputs.BASE_URL }}/${{ inputs.binary_name }}${variant}-${target}-${{ steps.version.outputs.VERSION }}.tar.gz" -o "${{ inputs.binary_name }}${variant}-${target}.tar.gz"
              SHA256=$(sha256sum "${{ inputs.binary_name }}${variant}-${target}.tar.gz" | cut -d' ' -f1)
              output_name="${target}"
              if [ "$variant" == "-gnu" ]; then
                output_name="${target}_GNU"
              fi
              echo "${output_name^^}=$SHA256" >> $GITHUB_OUTPUT
            done
          done
          

      - name: Update Homebrew formula
        run: |
          FORMULA_GNU="Formula/${{ inputs.binary_name }}-gnu.rb"
          FORMULA="Formula/${{ inputs.binary_name }}.rb"
          VERSION="${{ steps.version.outputs.VERSION }}"

          if [ -f "$FORMULA_GNU" ]; then
            # Update version
            sed -i "s|version \".*\"|version \"${VERSION#v}\"|" "$FORMULA_GNU"

            # Update SHA256 placeholders or existing hashes
            sed -i "s|PLACEHOLDER_SHA256_MACOS_ARM64|${{ steps.sha.outputs.MACOS_ARM64_GNU }}|" "$FORMULA_GNU"
            sed -i "s|PLACEHOLDER_SHA256_LINUX_AMD64|${{ steps.sha.outputs.LINUX_AMD64_GNU }}|" "$FORMULA_GNU"
            sed -i "s|PLACEHOLDER_SHA256_LINUX_ARM64|${{ steps.sha.outputs.LINUX_ARM64_GNU }}|" "$FORMULA_GNU"

            # Update existing hashes for subsequent releases
            sed -i "s|sha256 \"[a-f0-9]\{64\}\" # macos-arm64|sha256 \"${{ steps.sha.outputs.MACOS_ARM64_GNU }}\" # macos-arm64|" "$FORMULA_GNU"
            sed -i "s|sha256 \"[a-f0-9]\{64\}\" # linux-amd64|sha256 \"${{ steps.sha.outputs.LINUX_AMD64_GNU }}\" # linux-amd64|" "$FORMULA_GNU"
            sed -i "s|sha256 \"[a-f0-9]\{64\}\" # linux-arm64|sha256 \"${{ steps.sha.outputs.LINUX_ARM64_GNU }}\" # linux-arm64|" "$FORMULA_GNU"
          fi

          if [ -f "$FORMULA" ]; then
            # Update version
            sed -i "s|version \".*\"|version \"${VERSION#v}\"|" "$FORMULA"

            # Update SHA256 placeholders or existing hashes
            sed -i "s|PLACEHOLDER_SHA256_MACOS_ARM64|${{ steps.sha.outputs.MACOS_ARM64 }}|" "$FORMULA"
            sed -i "s|PLACEHOLDER_SHA256_LINUX_AMD64|${{ steps.sha.outputs.LINUX_AMD64 }}|" "$FORMULA"
            sed -i "s|PLACEHOLDER_SHA256_LINUX_ARM64|${{ steps.sha.outputs.LINUX_ARM64 }}|" "$FORMULA"

            # Update existing hashes for subsequent releases
            sed -i "s|sha256 \"[a-f0-9]\{64\}\" # macos-arm64|sha256 \"${{ steps.sha.outputs.MACOS_ARM64 }}\" # macos-arm64|" "$FORMULA"
            sed -i "s|sha256 \"[a-f0-9]\{64\}\" # linux-amd64|sha256 \"${{ steps.sha.outputs.LINUX_AMD64 }}\" # linux-amd64|" "$FORMULA"
            sed -i "s|sha256 \"[a-f0-9]\{64\}\" # linux-arm64|sha256 \"${{ steps.sha.outputs.LINUX_ARM64 }}\" # linux-arm64|" "$FORMULA"
          fi

      - name: Commit and push formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/ || true
          git commit -m "Update formula to ${{ steps.version.outputs.VERSION }}" || exit 0
          git push origin HEAD:main
