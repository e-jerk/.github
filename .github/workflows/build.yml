name: Build Zig Project

on:
  workflow_call:
    inputs:
      build_variant:
        description: 'Variant of build: pure or gnu'
        type: string
        required: false
      binary_name:
        description: 'Name of the binary to build'
        type: string
        required: true
      optimize:
        description: 'Optimization level'
        type: string
        default: 'ReleaseFast'
      zig_version:
        description: 'Zig version to use'
        type: string
        default: '0.15.2'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew bundle

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ inputs.zig_version }}

      - name: Build macOS arm64 (native)
        run: |
          zig build -Doptimize=${{ inputs.optimize }}${{ inputs.build_variant == 'gnu' && ' -Dgnu=true' || '' }}
          mv zig-out/bin/${{ inputs.binary_name }} ${{ inputs.binary_name }}${{ inputs.build_variant == 'gnu' && '-gnu' || '' }}-macos-arm64

      - name: Test macOS binary
        run: ./${{ inputs.binary_name }}${{ inputs.build_variant == 'gnu' && '-gnu' || '' }}-macos-arm64 --help

      - name: Upload macOS arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.binary_name }}${{ inputs.build_variant == 'gnu' && '-gnu' || '' }}-macos-arm64
          path: ${{ inputs.binary_name }}${{ inputs.build_variant == 'gnu' && '-gnu' || '' }}-macos-arm64

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            artifact_suffix: linux-amd64
          - platform: linux/arm64
            artifact_suffix: linux-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Linux binary via Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          target: export
          outputs: type=local,dest=./output
          build-args: |
            BINARY_NAME=${{ inputs.binary_name }}
            BUILD_VARIANT=${{ inputs.build_variant }}

      - name: Prepare binary artifact
        run: mv output/${{ inputs.binary_name }} ${{ inputs.binary_name }}${{ inputs.build_variant == 'gnu' && '-gnu' || '' }}-${{ matrix.artifact_suffix }}

      - name: Test Linux binary (amd64 only)
        if: matrix.platform == 'linux/amd64'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          load: true
          tags: test-image
          build-args: |
            BINARY_NAME=${{ inputs.binary_name }}
            BUILD_VARIANT=${{ inputs.build_variant }}

      - name: Run test (amd64 only)
        if: matrix.platform == 'linux/amd64'
        run: docker run --rm test-image --help

      - name: Upload Linux ${{ matrix.artifact_suffix }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.binary_name }}${{ inputs.build_variant == 'gnu' && '-gnu' || '' }}-${{ matrix.artifact_suffix }}
          path: ${{ inputs.binary_name }}${{ inputs.build_variant == 'gnu' && '-gnu' || '' }}-${{ matrix.artifact_suffix }}
