name: Build Zig Project

on:
  workflow_call:
    inputs:
      binary_name:
        description: 'Name of the binary to build'
        type: string
        required: true
      optimize:
        description: 'Optimization level'
        type: string
        default: 'ReleaseFast'
      zig_version:
        description: 'Zig version to use'
        type: string
        default: '0.15.2'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew bundle

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ inputs.zig_version }}

      - name: Build macOS (native)
        run: |
          zig build -Doptimize=${{ inputs.optimize }}
          mv zig-out/bin/${{ inputs.binary_name }} ${{ inputs.binary_name }}-macos-arm64

      - name: Build Linux amd64 (cross-compile)
        run: |
          zig build -Dtarget=x86_64-linux-gnu -Doptimize=${{ inputs.optimize }}
          mv zig-out/bin/${{ inputs.binary_name }} ${{ inputs.binary_name }}-linux-amd64

      - name: Build Linux arm64 (cross-compile)
        run: |
          zig build -Dtarget=aarch64-linux-gnu -Doptimize=${{ inputs.optimize }}
          mv zig-out/bin/${{ inputs.binary_name }} ${{ inputs.binary_name }}-linux-arm64

      - name: Test macOS binary
        run: ./${{ inputs.binary_name }}-macos-arm64 --help

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.binary_name }}-macos-arm64
          path: ${{ inputs.binary_name }}-macos-arm64

      - name: Upload Linux amd64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.binary_name }}-linux-amd64
          path: ${{ inputs.binary_name }}-linux-amd64

      - name: Upload Linux arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.binary_name }}-linux-arm64
          path: ${{ inputs.binary_name }}-linux-arm64
